<script>
let pilihan = 0
  const keranjang = []
    var arrAnjing = [
      ["Pug", 20000, 10],
      ["Papillon", 25000, 10],
      ["Maltese", 3000, 20],
    ]

    function system(pilihan) {
        if(pilihan == 1)//nunjukin daftar anjing
        {
          let varinfo = ""
          for(let i = 0; i<arrAnjing.length;i++)
          {   
          varinfo += `Anjing jenis ${arrAnjing[i][0]} disediakan dengan harga sebesar ${arrAnjing[i][1]}.Stock tersisa ${arrAnjing[i][2]}\n`;

          } 
          alert(varinfo)
         
        }
        else if (pilihan == 2)//masukin anjing ke keranjang
        {
          let temp = []
          let isi = prompt('jenis anjing ang ingin dipilih: ')
          for(let i = 0; i<arrAnjing.length; i++){
            temp.push(arrAnjing[i][0])
          }
          if(!temp.includes(isi)){
                alert('jenis tidak ditemukan, mohon diisi sesuai dengan nama yang ada di list. ')
                return
            }
          if(!temp.includes(isi)){
              keranjang.push(isi)
          }
     
        }
        else if(pilihan == 3)
        {
            let cart = keranjang.length? keranjang.join(', '): ''
            let hapuslist = prompt('masukan nama jenis anjing yang ingin dihapus.\n daftar keranjang: '+ cart)
        if (!keranjang.includes(hapuslist))
        {
          alert(hapuslist + 'type is not found')
        }
        else {
          keranjang.splice(keranjang.indexOf(hapuslist),1)
        }
          }
        else if(pilihan == 4)
        {
          let qty = 0
          let total = 0
          let kosong = ''

          for(let i = 0; i < arrAnjing.length; i++)
          {
          qty  = prompt(`berapa banyak anjing ${keranjang[i]} yang ingin dibeli?`)
            for(let i = 0; i<arrAnjing.length; i++)
            {
            if(arrAnjing[i].includes(keranjang[i]))
            {
              kosong += `anjing ${keranjang[i]} qty ${qty} @harga Rp.${(arrAnjing[i][2])} total harga Rp.${qty*(arrAnjing[i][2])}\n`
              total += qty*(arrAnjing[i][2])
            }
          } 
        }
          let resultakhir = prompt(`Berikut adalah tagihan pembelian anda:\n ${kosong} \nbertotalkan ${total}\n Konfirmasi pembayaran anda?\n 1.Yes \n 2. No`)
        if (resultakhir == 1){
          pilihan = 5
        }
      }
        }
    
      while (pilihan !==5){
        pilihan = prompt(`1. Daftar Anjing\n2. Add to Cart\n3. Delete list keranjang\n4. Konfirmasi belanjaan\n5. Exit`)
        system(pilihan)
      }
  

  </script>
